services:
  calibre:
    image: lscr.io/linuxserver/calibre-web:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - books:/books
      - data:/config
    ports:
      - 8083:8083
volumes:
  books:
    external: true
  data: 
    external: true